<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bChat - Realtime Node Socket.io Chat App</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script defer type="text/javascript" src="http://localhost:8080/socket.io/socket.io.js"></script>
    
    <script defer type="text/javascript" src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="6951340.png" alt="">
        <h1>Welcome to bChat</h1>
        
    </nav>
    <div class="container">
        <!-- <div class="message right">Harsh: How are you??</div>
        <div class="message left">Isha: Im fine</div> -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInput" id="messageInput">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

</body>
</html>
